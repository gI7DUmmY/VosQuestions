<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
  <title>Vos Questions</title>
</head>
<body class="grey-text text-lighten-3">
  <div class="container">
    <h3 class="center"><span class="emoji">🙋‍♂️</span> Vos Questions <span class="emoji">🙋</span></h3>
    <div class="no-print">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s8">
            <input
              type="text"
              name="newQuestion"
              id="newQuestion"
              class="grey-text text-lighten-3"
            >
          </div>
        </div>
      </form>
      <div class="row">
        <button class="btn waves-effect waves-light red" id="clear">
          <i class="material-icons right">delete</i>Vider
        </button>
        <button type="submit" class="btn waves-effect waves-light">
          <i class="material-icons right">add_circle_outline</i>Ajouter
        </button>
      </div>
    </div>

    <table class="striped centered">
      <tbody></tbody>
    </table>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
